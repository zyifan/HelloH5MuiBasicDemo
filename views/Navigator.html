	<body>
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">Navigator</h1>
		</header>
		<div class="mui-content mui-content-padded">
			<ul class="mui-table-view">
				<li class="mui-table-view-cell" onclick="fullscreen()">全屏显示</li>
				<li class="mui-table-view-cell" onclick="unfullscreen()">非全屏显示</li>
				<li class="mui-table-view-cell" onclick="isfullscreen()">是否全屏</li>
			</ul>
			<br/>
			<div class="mui-btn mui-btn-block mui-btn-yellow" onclick="customerNavigator()">状态栏样式</div>
		</div>
		<div class="bottomOutput">
			Navigator用于管理浏览器运行环境信息，可用于设置应用全屏显示等。
		</div>
		<script src="../js/mui.min.js"></script>
		<script src="../js/common.js"></script>
		<script type="text/javascript">
			mui.init()
			//全屏显示
			function fullscreen(){
				outPut( '.bottomOutput',"应用全屏显示！" );
				//设置应用是否全屏显示
				plus.navigator.setFullscreen(true);
			}
			
			//非全屏显示
			function unfullscreen(){
				outPut( '.bottomOutput', "应用非全屏显示！" );
				plus.navigator.setFullscreen(false);
			}
			
			//是否全屏
			function isfullscreen(){
				//判断应用当前是否全屏模式显示
				outPut( '.bottomOutput', "是否全屏："+(plus.navigator.isFullscreen()?"是":"否") );
			}

				    backgroundColor:"#f7f7f7",//导航栏背景色
    				bottomBorderColor:"#cccccc",//底部边线颜色

				        }
				    }
			    })
				
				var bcolor=plus.navigator.getStatusBarBackground();
				var bstyle=plus.navigator.getStatusBarStyle();
				
				wn.addEventListener('close',function(){
					console.log('close')
					//页面关闭后状态栏重置回以前的颜色
					plus.navigator.setStatusBarBackground(bcolor);
					//页面关闭后状态栏重置回以前的样式
					plus.navigator.setStatusBarStyle(bstyle);
				},false);
			}

	</body>

</html>
